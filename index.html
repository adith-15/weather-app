<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <script src='https://fontawesome.com/icons/location-dot?f=classic&s=solid' crossorigin='anonymous'></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Weather App</h1>
        </div>
        <div class="search-box">
            <i class="fa-solid fa-location-dot" style="font-size: 25px; transition: 0.6s ease-in-out;"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="not-found">
            <img src="error.jpg" alt="error404">
            <p> Oops! Invalid location :/</p>
        </div>
        <div class="weather-box">
            <img src="" alt="">
            <p class="temp"></p>
            <p class="desc"></p>
        </div>

        <div class="weather-deets">

            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/9207324214.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
